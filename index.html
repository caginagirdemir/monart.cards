<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonArt Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h1>monart.cards</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <h4>We are the card of the unheard in the monad community</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button id="twitterConnectBtn" class="btn btn-primary btn-lg">
                    <i class="bi bi-twitter"></i>
                    Connect to Twitter
                </button>
                <div id="twitterProfile" class="mt-4" style="display: none;">
                    <div class="profile-card-container position-relative mx-auto" style="max-width: 300px;">
                        <img src="card.png" alt="Profile Card Template" class="img-fluid">
                        <div class="profile-overlay position-absolute">
                            <img id="profileImage" src="" alt="Profile" class="rounded-circle profile-image" style="width: 80px; height: 80px; object-fit: cover;">
                            <div id="username" class="profile-username"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

     
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Twitter API Config -->
    <script src="config.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
